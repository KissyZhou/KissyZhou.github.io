  </div><br> 
  <div class="postTitle">
    <a class='postLink' href="{{site.url}}{{site.baseurl}}{{post.url}}">{{post.title}}</a>
    <div class="paperRef">

     {{ post.paper_ref }}
    </div>
  </div>
 
  <br>

</div>
