<div id="entry-list">

<div class="row">
<table id="striped-table">
	<thead>
		<tr>
			<th style="width:20%;"><span data-sort="date">Date</span></th>
			<th style="width:20%;"><span data-sort="presenters">Presenter(s)</span></th>
			<th style="width:60%;"><span data-sort="papers">Paper(s)</span></th>
		</tr>
	</thead>
	<tbody class="list">
	{% for post in site.categories.ml-meetings %}
		<tr>
			<td class="date">{{ post.date | date: '%B %d, %Y' }}</td>
			<td class="presenters">{{ post.presenters }}</td>
			<td class="papers">
				{% for paper in post.papers %}
				<a href="{{ post.paperurls[forloop.index0] }}">
					{{ paper }}{% if forloop.index < forloop.length %}, {% endif %}
				</a>
				{% endfor %}
			</td>
				
		</tr>
	{% endfor %}
	</tbody>
</table>
</div>

</div>
